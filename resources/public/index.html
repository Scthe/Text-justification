<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Justification</title>
    <meta name="description" content="Use dynamic programming to justify text">
    <meta name="author" content="Scthe">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Ubuntu+Mono:400italic,400,700italic,700" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/_checkbox.css">
    <link rel="stylesheet" href="css/_range.css">
  </head>
  <body>

    <div class="container">

      <!-- title -->
      <section class="margin-bottom-huge margin-top-huge">
        <h2 class="center">Text justification</h2>
        <h5 class="center">(using dynamic programming)</h5>
      </section>

      <!-- settings -->
      <section class="row margin-bottom-huge">
        <label for="page-width" class="non-selectable greyish">Text width</label>
        <p class="range-field relative margin-bottom-mid one-half column margin-left-none" style="float:none !important">
          <input id="page-width" type="range" min="20" max="45" value="20">
        </p>

        <p class="margin-bottom-none">
          <input id="preserve-paragraphs" type="checkbox" checked class="off-screen">
          <label for="preserve-paragraphs" class="non-selectable greyish">
            Preserve paragraphs
          <label>
        </p>
      </section>

      <!-- texts -->
      <section class="row">
        <div class="one-half column">
          <h4 class="non-selectable">Text</h4>
          <textarea class="u-full-width u-max-full-width min-h-mid" placeholder="Write something here" id="text"></textarea>
        </div>

        <div class="one-half column">
          <h4 class="non-selectable">Text justified</h4>
          <div id="justified-text" class="border-right-greyish"></div>
        </div>
      </section>
    </div>

    <!-- js -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/_range.js" ></script>

    <!-- cljs -->
    <script src="js/compiled/text_justification.js" type="text/javascript"></script>

  </body>
</html>
